global:
  nameOverride: qbittorrent

defaultPodOptions: {}
  
controllers:
  main:
    enabled: true
    type: deployment
    replicas: 1
    pod:
      hostNetwork: true
    containers:
      main:
        order: 1
        image:
          repository: superng6/qbittorrentee
          tag: latest
          pullPolicy: IfNotPresent
        env:
          TZ: Asia/Shanghai
          PUID: 0
          PGID: 0
          WEBUIPORT: 6780
          TORRENTINGPORT: 6723
        probes:
          liveness:
            enabled: false
          readiness:
            enabled: false
          startup:
            enabled: false

service:
  main:
    enabled: true
    primary: true
    controller: main
    ports:
      http:
        enabled: true
        port: 6780
      con:
        enabled: true
        port: 6723
        protocol: TCP
      con-udp:
        enabled: true
        port: 6723
        protocol: UDP

ingress:
  main:
    enabled: true
    primary: true
    annotations:
      helm.sh/resource-policy: keep
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: example.com-letsencrypt-issuer
    ingressClassName: "nginx"
    hosts:
      - host: qb.example.com
        paths:
        - path: /
          pathType: Prefix
          service:
            name: qbittorrent
            port: 6780
    tls:
    - hosts:
      - qb.example.com
      secretName: qb.example.com-tls      

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: local-zfs-sc
    accessMode: ReadWriteOnce
    size: 10Gi
    retain: true
    globalMounts: []
    advancedMounts:
      main:  # the controller with the "main"
        main:  # the container with the "main"
        - path: /config
          readOnly: false

