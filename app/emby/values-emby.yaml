global:
  nameOverride: emby

defaultPodOptions: {}
  
controllers:
  main:
    enabled: true
    type: deployment
    replicas: 1
    containers:
      main:
        image:
          repository: amilys/embyserver
          tag: 4.8.0.80
          pullPolicy: IfNotPresent
        env:
          TZ: Asia/Shanghai
          UID: 0
          GID: 0
          GIDLIST: "33,1000"
        probes:
          liveness:
            enabled: true
            type: TCP
            spec:
              initialDelaySeconds: 30
              periodSeconds: 60
              timeoutSeconds: 1
              failureThreshold: 3
          readiness:
            enabled: true
            type: TCP
            spec:
              initialDelaySeconds: 0
              periodSeconds: 60
              timeoutSeconds: 1
              failureThreshold: 3
          startup:
            enabled: false

service:
  main:
    enabled: true
    primary: true
    controller: main
    ports:
      http:
        enabled: true
        port: 8096

ingress:
  main:
    enabled: true
    primary: true
    annotations:
      helm.sh/resource-policy: keep
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: example.com-letsencrypt-issuer
    className: "nginx"
    hosts:
      - host: mov.example.com
        paths:
        - path: /
          pathType: Prefix
          service:
            name: emby
            port: 8096
    tls:
    - hosts:
      - mov.example.com
      secretName: mov.example.com-tls      

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: sc-example
    accessMode: ReadWriteOnce
    size: 10Gi
    retain: true
    globalMounts: []
    advancedMounts:
      main:  # the controller with the "main"
        main:  # the container with the "main"
        - path: /config
          readOnly: false
          
